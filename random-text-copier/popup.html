<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Copy Replacer Settings</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 10px;
      width: 340px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 16px;
      margin: 0 0 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-top: 8px;
      margin-bottom: 4px;
    }

    textarea {
      width: 100%;
      height: 120px;
      box-sizing: border-box;
      font-size: 12px;
      font-family: monospace;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }

    .clipboard {
      background-color: transparent;
      font-size: 11px;
      padding: 3px 6px;
      border: none;
    }

    .clipboard:hover {
      color: gray;
    }

    .hint {
      font-size: 11px;
      color: #555;
      margin-bottom: 4px;
    }

    .row {
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .row label.inline {
      font-weight: 500;
      margin: 0;
      display: inline;
    }

    .status {
      font-size: 12px;
      margin-top: 6px;
      color: #007700;
    }

    code {
      background: #f4f4f4;
      padding: 1px 3px;
      border-radius: 3px;
    }
  </style>
</head>

<body>
<h1>
  Copy Replacer
  <button class="clipboard" id="copyCodeBtn" title="Copy random 3-letter code">###</button>
</h1>

  <label for="rules">Trigger → replacement texts</label>
  <div class="hint">
    One rule per line. Format:<br />
    <code>trigger text =&gt; replacement 1 | replacement 2 | replacement 3</code><br />
    Example:<br />
    <code>hello =&gt; Hey there! | Hi! | Hello friend</code>
  </div>
  <textarea id="rules"></textarea>

  <div class="row">
    <input type="checkbox" id="manualEdit" />
    <label for="manualEdit" class="inline">Let me edit the text before it’s copied</label>
  </div>

  <button id="save">Save</button>
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>

</html>
