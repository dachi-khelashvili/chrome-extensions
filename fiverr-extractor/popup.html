<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Fiverr User Extractor</title>
    <style>
        body {
            font-family: system-ui, Arial, sans-serif;
            width: 400px;
            margin: 0;
            padding: 12px;
        }

        h2 {
            margin: 0 0 8px;
            font-size: 18px;
        }

        .row {
            display: flex;
            gap: 6px;
            padding: 5px 0;
            align-items: center;
        }

        button {
            padding: 8px 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .round {
            border-radius: 50%;
            padding: 2px 6px;
        }

        #count {
            font-weight: 600;
        }

        #emails {
            white-space: pre-wrap;
            font-size: 12px;
            height: 200px;
            max-height: 200px;
            overflow: auto;
            border: 1px solid #eee;
            padding: 8px;
            border-radius: 8px;
        }

        #status {
            font-size: 12px;
            opacity: .8;
            height: 16px;
            margin-top: 6px;
        }

        #location {
            width: 50px
        }

        #date {
            width: 110px
        }
    </style>
</head>

<body>
    <div class="row">
        <h2>Fiverr User Extractor</h2>
    </div>
    <div class="row">
        <div id="count">(0)</div>
    </div>
    <div class="row">
        <button id="scan">Scan</button>
        <button id="copy">Copy</button>
        <button id="close">Close</button>
    </div>
    <div id="emails">Click “Scan”.</div>
    <div id="status"></div>

    <script src="popup.js"></script>
</body>

</html>
