<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Server Filter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="panel">
    <div class="card">
      <header>
        <img src="assets/icon-48.png" alt="Discord Server Filter" class="icon">
        <div class="header-content">
          <h1>Discord Servers</h1>
          <p>Search and display Discord servers from the page</p>
        </div>
        <div style="display: flex; align-items: center; gap: 8px; margin-left: auto;">
          <span id="copied-letters" style="display: none; font-size: 12px; font-weight: 600; color: #fff; background: rgba(255,255,255,0.2); padding: 2px 6px; border-radius: 4px; font-family: monospace;"></span>
          <button class="random-letters-button" title="Copy 3 random letters">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
              <path d="M4 2h8v2H4V2z" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4 7h6v2H4V7z" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M4 12h8v2H4v-2z" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <button class="refresh-button" title="Refresh">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
            <path d="M4 4.8A7 7 0 1 1 2.18 10" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 4V8h4" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </header>
      <div class="content">
        <div class="settings-section">
          <label for="min-online-count">Minimum Online Count:</label>
          <input type="number" id="min-online-count" min="0" value="500" />
          <label for="alpha-value">Opacity (0-1):</label>
          <input type="number" id="alpha-value" min="0" max="1" step="0.1" value="0.1" />
        </div>
        <div id="servers-container" class="servers-grid">
          <div class="loading">Loading servers...</div>
        </div>
        <div id="error" class="error" style="display: none;"></div>
      </div>
    </div>
  </div>
  <script src="utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
