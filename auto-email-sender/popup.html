<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Email Sender</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Auto Email Sender</h1>

    <!-- Settings Section -->
    <div class="section">
      <h2>Settings</h2>
      
      <div class="form-group">
        <label>Min Waiting Time (seconds)</label>
        <input type="number" id="minWaitTime" min="0" value="5">
      </div>

      <div class="form-group">
        <label>Max Waiting Time (seconds)</label>
        <input type="number" id="maxWaitTime" min="0" value="10">
      </div>

      <div class="form-group">
        <label>Wait After Open Tab (seconds)</label>
        <input type="number" id="waitAfterOpen" min="0" value="3">
      </div>

      <div class="form-group">
        <label>Wait After Send (seconds)</label>
        <input type="number" id="waitAfterSend" min="0" value="2">
      </div>
    </div>

    <!-- Input Section -->
    <div class="section">
      <h2>Input</h2>
      
      <div class="form-group">
        <label>Emails (one per line)</label>
        <textarea id="emails" placeholder="email1@example.com&#10;email2@example.com&#10;email3@example.com"></textarea>
        <div class="email-count">0 emails</div>
      </div>

      <div class="form-group">
        <label>Subjects (separated by " | ")</label>
        <textarea id="subjects" placeholder="Subject 1 | Subject 2 | Subject 3"></textarea>
      </div>

      <div class="form-group">
        <label>Messages (separated by " | ", use \n for newlines)</label>
        <textarea id="messages" placeholder="Message 1\nLine 2 | Message 2\nLine 2"></textarea>
      </div>
    </div>

    <!-- Timeline Section -->
    <div class="section">
      <h2>Timeline</h2>
      <div class="timeline" id="timeline">
        <div class="timeline-step" id="step1">
          <div class="step-icon">ğŸ“‚</div>
          <div class="step-content">
            <div class="step-title">Opening Tab</div>
            <div class="step-status" id="status1">Waiting...</div>
          </div>
        </div>
        <div class="timeline-step" id="step2">
          <div class="step-icon">âœ‰ï¸</div>
          <div class="step-content">
            <div class="step-title">Sending Email</div>
            <div class="step-status" id="status2">Waiting...</div>
          </div>
        </div>
        <div class="timeline-step" id="step3">
          <div class="step-icon">â³</div>
          <div class="step-content">
            <div class="step-title">Waiting for Next</div>
            <div class="step-status" id="status3">Waiting...</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Control Buttons -->
    <div class="section">
      <button class="btn btn-primary" id="startBtn">Start Automation</button>
      <button class="btn btn-danger" id="stopBtn" disabled>Stop Automation</button>
    </div>

    <!-- History Section -->
    <div class="section">
      <h2>History</h2>
      <div class="history-container">
        <div class="history-list" id="historyList">
          <div class="history-empty">No emails sent yet</div>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
