<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fiverr Time Filter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <h1>Fiverr Local Times</h1>

      <div id="tabs-container"></div>

      <button type="button" id="recheck-button">Recheck</button>

      <hr />

      <form id="filter-form">
        <label for="country-input">Preferred location (for filtering):</label>
        <input
          type="text"
          id="country-input"
          placeholder="e.g. Germany, Nigeria, United States"
          value="United States"
        />
        <button type="submit" id="close-button">Close other tabs</button>
      </form>

      <p id="status"></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
