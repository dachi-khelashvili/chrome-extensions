<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>URL Saver & Diff</title>
  <style>
    :root {
      color-scheme: light;
    }

    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      width: 360px;
      background: #f5f7fb;
      color: #152238;
    }

    .panel {
      box-sizing: border-box;
    }

    .card {
      background: #fff;
      box-shadow: 0 8px 24px rgba(21, 34, 56, 0.08);
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      border-bottom: 1px solid rgba(21, 34, 56, 0.08);
      background: linear-gradient(135deg, #1f74ff, #8acbff);
      color: #fff;
    }

    header h1 {
      font-size: 16px;
      margin: 0;
    }

    header .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .brand img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: #fff;
      padding: 6px;
      flex-shrink: 0;
    }

    header button {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 6px;
      padding: 8px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
      width: auto;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    header button svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }

    section {
      padding: 16px;
      border-bottom: 1px solid rgba(21, 34, 56, 0.06);
    }

    section:last-of-type {
      border-bottom: none;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      color: #0a1c34;
    }

    .label-with-button {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .label-with-button label {
      margin: 0;
    }

    .label-with-button button {
      width: auto;
      margin: 0;
      padding: 6px;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .label-with-button button svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }

    textarea {
      width: 100%;
      height: 140px;
      box-sizing: border-box;
      font-size: 12px;
      font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid rgba(21, 34, 56, 0.15);
      resize: vertical;
      background: #fdfefe;
      color: #000;
      margin-bottom: 10px;
    }

    .hint {
      font-size: 12px;
      color: #5c6b82;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      gap: 8px;
      margin-top: 14px;
    }

    button {
      background: #1f74ff;
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
      margin-bottom: 8px;
    }

    button:hover {
      background: #175dd1;
    }

    button:last-of-type {
      margin-bottom: 0;
    }

    .status {
      font-size: 12px;
      margin-top: 10px;
      color: #1f8d4d;
      min-height: 16px;
    }

    .url-list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid rgba(21, 34, 56, 0.15);
      border-radius: 8px;
      background: #fdfefe;
      padding: 8px;
      margin-bottom: 10px;
    }

    .url-list:empty::before {
      content: "New URLs will appear here...";
      color: #999;
      font-size: 12px;
      font-style: italic;
    }

    .url-item {
      padding: 8px 10px;
      margin-bottom: 4px;
      background: #fff;
      border: 1px solid rgba(21, 34, 56, 0.08);
      border-radius: 6px;
      font-size: 12px;
      font-family: ui-monospace, SFMono-Regular, Consolas, monospace;
      word-break: break-all;
      color: #000;
    }

    .url-item:last-child {
      margin-bottom: 0;
    }

    .url-item:hover {
      background: #f5f7fb;
      border-color: rgba(21, 34, 56, 0.15);
    }

    /* Restore default scrollbar appearance */
    * {
      scrollbar-width: thin;
      scrollbar-color: #c1c1c1 #f1f1f1;
    }

    *::-webkit-scrollbar {
      width: 12px;
    }

    *::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    *::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 6px;
    }

    *::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

  </style>
</head>

<body>
  <div class="panel">
    <div class="card">
      <header>
        <div class="brand">
          <img src="../../assets/icons/icon-48.png" alt="URL Saver & Diff icon" />
          <div>
            <h1>URL Saver & Diff</h1>
            <small>Find, show, and save new URLs.</small>
          </div>
        </div>
        <button id="copyAllBtn" aria-label="Copy All Saved URLs" title="Copy All Saved URLs">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 16H5V5h2v3h10V5h2v14z"/>
            <path d="M7 8h10v2H7zm0 4h10v2H7zm0 4h7v2H7z"/>
          </svg>
        </button>
      </header>

      <section>
        <label for="inputText">Input Text</label>
        <textarea id="inputText" placeholder="Paste text containing URLs here..."></textarea>
        <button id="processBtn">Find New URLs & Save</button>
      </section>

      <section>
        <div class="label-with-button">
          <label>New / Different URLs</label>
          <button id="copyBtn" aria-label="Copy New URLs" title="Copy New URLs">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
            </svg>
          </button>
        </div>
        <div class="url-list" id="urlList"></div>
        <div class="status" id="status"></div>
      </section>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
