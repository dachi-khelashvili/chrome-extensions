<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fiverr Time Filter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="panel">
      <div class="card">
        <header>
          <div class="brand">
            <img src="../assets/icons/icon-48.png" alt="Fiverr Time Filter icon" />
            <div>
              <h1>Fiverr Local Times</h1>
              <small>Filter freelancers by timezone and location</small>
            </div>
          </div>
          <button type="button" id="recheck-button" class="icon-button" title="Recheck tabs">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M13.65 2.35C12.2 0.9 10.2 0 8 0C3.58 0 0 3.58 0 8C0 12.42 3.58 16 8 16C11.73 16 14.84 13.45 15.73 10H13.65C12.83 12.33 10.61 14 8 14C4.69 14 2 11.31 2 8C2 4.69 4.69 2 8 2C9.66 2 11.14 2.69 12.22 3.78L9 7H16V0L13.65 2.35Z" fill="currentColor"/>
            </svg>
          </button>
        </header>

        <section>
          <div id="tabs-header" class="tabs-header">
            <span id="tabs-status-text" class="tabs-status-text">No Fiverr tabs found.</span>
            <div id="tabs-action-buttons" class="tabs-action-buttons"></div>
          </div>
          <div id="tabs-container"></div>
        </section>

        <section>
          <form id="filter-form">
            <label for="country-input">Preferred location (for filtering):</label>
            <input
              type="text"
              id="country-input"
              placeholder="e.g. Germany, Nigeria, United States"
              value="United States"
            />
            <button type="submit" id="close-button" class="primary">Close other tabs</button>
          </form>
          <div id="status" class="status"></div>
        </section>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
