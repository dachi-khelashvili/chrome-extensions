<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Server Filter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <img src="/assets/icon-128.png" alt="Discord Server Filter" class="logo">
        <div class="title-container">
          <h1 class="title">Discord Server Filter</h1>
          <p class="description">Filters English-only Discord servers by size.</p>
        </div>
      </div>
      <button id="refresh" class="refresh-btn" aria-label="Refresh">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
          <path d="M21 3v5h-5"></path>
          <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
          <path d="M3 21v-5h5"></path>
        </svg>
      </button>
    </header>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="total">0</div>
        <div class="stat-label">Total Servers</div>
      </div>
      <div class="stat-card stat-card-success">
        <div class="stat-value" id="eligible">0</div>
        <div class="stat-label">Eligible</div>
      </div>
      <div class="stat-card stat-card-info">
        <div class="stat-value" id="updated">â€”</div>
        <div class="stat-label">Last Updated</div>
      </div>
    </div>

    <div class="list-container">
      <div class="list-header">
        <span>Server List</span>
        <span class="badge-count" id="list-count">0</span>
      </div>
      <div id="list" class="list"></div>
    </div>

    <template id="row-template">
      <div class="server-card">
        <div class="server-header">
          <div class="server-title"></div>
          <div class="server-badge"></div>
        </div>
        <div class="server-overview"></div>
        <div class="server-non-english" style="display: none;"></div>
        <div class="server-footer">
          <div class="server-meta">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span class="count-text"></span>
          </div>
          <button class="toggle-eligible-btn" style="display: none;">Mark as Eligible</button>
        </div>
      </div>
    </template>
  </div>

  <script src="popup.js"></script>
</body>
</html>
