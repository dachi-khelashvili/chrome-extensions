<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Automatic Sender</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="panel">
    <header>
      <div class="brand">
        <img src="icon128.png" alt="Automatic Sender icon" />
        <div>
          <h1>Automatic Sender</h1>
          <small>Automate sending messages to multiple URLs</small>
        </div>
      </div>
    </header>

    <div class="card">
      <div class="card-body">
      <section>
        <div class="field-header">
          <label for="messages" class="field-label">Messages (separated by " | ")</label>
          <div class="field-header-actions">
            <div class="status" id="messagesStatus"></div>
            <button id="saveMessages" class="primary small">Save</button>
          </div>
        </div>
        <textarea id="messages" placeholder='Enter messages separated by " | "...'></textarea>
      </section>

      <section>
        <div class="field-header">
          <label for="urls" class="field-label">URLs (one per line)</label>
          <div class="field-header-actions">
            <div class="status" id="urlsStatus"></div>
            <button id="saveUrls" class="primary small">Save</button>
          </div>
        </div>
        <textarea id="urls" placeholder="Enter URLs, one per line..."></textarea>
      </section>

      <section>
        <div class="field-header" style="margin-bottom: 0;">
          <label class="field-label">Wait time for next URL (random min-max)</label>
          <div class="field-header-actions">
            <input type="number" id="minMinutes" min="1" max="1440" value="20" class="time-input" placeholder="Min" style="width: 70px;">
            <span style="margin: 0 4px;">-</span>
            <input type="number" id="maxMinutes" min="1" max="1440" value="30" class="time-input" placeholder="Max" style="width: 70px;">
            <button id="saveSettings" class="primary small">Save</button>
          </div>
        </div>
        <div class="status" id="timeStatus"></div>
      </section>

      <section style="display: flex; align-items: center; justify-content: space-between;">
        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
          <input type="checkbox" id="skipHeyButton" style="width: 18px; height: 18px; cursor: pointer;">
          <span>Skip clicking "ðŸ‘‹ Hey" button</span>
        </label>
        <div class="actions">
          <button id="startStopBtn" class="primary" disabled>Start</button>
        </div>
      </section>

      <section>
        <label>Current Status</label>
        <div id="status" class="status-info"></div>
      </section>

      <section>
        <label>Current URL Timeline</label>
        <div id="timeline" class="timeline">
          <div class="timeline-step" data-step="open">
            <div class="timeline-icon">1</div>
            <div class="timeline-label">Open URL</div>
          </div>
          <div class="timeline-connector"></div>
          <div class="timeline-step" data-step="prepare">
            <div class="timeline-icon">2</div>
            <div class="timeline-label">Prepare Contact</div>
          </div>
          <div class="timeline-connector"></div>
          <div class="timeline-step" data-step="send">
            <div class="timeline-icon">3</div>
            <div class="timeline-label">Send Message</div>
          </div>
          <div class="timeline-connector"></div>
          <div class="timeline-step" data-step="wait">
            <div class="timeline-icon">4</div>
            <div class="timeline-label">Wait Next</div>
          </div>
        </div>
        <div id="timelineInfo" class="timeline-info"></div>
      </section>

      <section>
        <label>History (processed URLs)</label>
        <div id="history" class="history-list"></div>
      </section>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
